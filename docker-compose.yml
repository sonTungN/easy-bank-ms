services:
  loan-service:
    build: "./LoanService"
    image: "easybank/loan:latest"
    container_name: "loan-ms"
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - easybank

  account-service:
    build: "./AccountService"
    image: "easybank/account:latest"
    container_name: "account-ms"
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://account-postgres:5432/easy_bank
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - account-postgres
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - easybank

  account-postgres:
    image: "postgres:latest"
    container_name: "account-postgres-db"
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: easy_bank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - easybank

networks:
  easybank:
    driver: "bridge"