spring:
  datasource:
    url: jdbc:mysql://localhost:3306/easy_bank
    driverClassName: com.mysql.cj.jdbc.Driver
    username: springstudent
    password: springstudent

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

build:
  version: "Default"

server:
  port: 9000
#  servlet:
#    context-path: /cards

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    shutdown:
      access: unrestricted

  info:
    env:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "cards"
    description: "Banking Cards Application"
    version: "1.0.0"